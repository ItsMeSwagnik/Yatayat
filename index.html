<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Yatayat - Smart Surveillance. Safer Roads</title>
    <link rel="icon" href="data:,">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        #root { width: 100%; min-height: 100vh; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .animate-fade { animation: fadeIn 0.5s ease-out; }
        .animate-slide { animation: slideIn 0.3s ease-out; }
        .animate-pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Google Auth Components -->
    <script src="components/GoogleAuth.js" type="text/babel"></script>
    <script src="components/GoogleUserManagement.js" type="text/babel"></script>


    
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.1.9/umd/Recharts.js"></script>
    
    <!-- Leaflet for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    
    <!-- Component Files -->
    <script src="components/AdminDashboard.js" type="text/babel"></script>
    <script src="components/UserManagement.js" type="text/babel"></script>
    <script src="components/ViolationManagement.js" type="text/babel"></script>
    <script src="components/PaymentOverview.js" type="text/babel"></script>
    <script src="components/LocationAnalytics.js" type="text/babel"></script>
    <script src="components/SystemSettings.js" type="text/babel"></script>
    <script src="components/HelpSupport.js" type="text/babel"></script>
    <script src="components/AdminHelpSupport.js" type="text/babel"></script>
    
    <!-- Police Components -->
    <script src="components/police/PoliceDashboard.js" type="text/babel"></script>
    <script src="components/police/RecordViolation.js" type="text/babel"></script>
    <script src="components/police/DetectedViolations.js" type="text/babel"></script>
    <script src="components/police/UpdateChallanStatus.js" type="text/babel"></script>
    
    <!-- Citizen Components -->
    <script src="components/citizen/CitizenDashboard.js" type="text/babel"></script>
    <script src="components/citizen/CitizenChallans.js" type="text/babel"></script>
    <script src="components/citizen/VehicleLookup.js" type="text/babel"></script>
    <script src="components/citizen/ViolationHistory.js" type="text/babel"></script>
    <script src="components/citizen/DrivingTips.js" type="text/babel"></script>
    <script src="components/citizen/CitizenProfile.js" type="text/babel"></script>
    
    <!-- Utilities -->
    <script src="components/utils/pdfGenerator.js" type="text/babel"></script>
    
    <script src="app.js" type="text/babel"></script>
</body>
</html>
